name: P2PChat Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle (pin 8.6)
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.6

      - name: Generate Release Keystore
        run: |
          mkdir -p app/keystore
          keytool -genkey -v -keystore app/keystore/release.keystore \
            -storepass p2pchat123 -alias p2pchatkey -keypass p2pchat123 \
            -keyalg RSA -keysize 2048 -validity 25000 \
            -dname "CN=P2PChat,O=KaifCodec,C=US"
          cat > keystore.properties << EOF
          storeFile=app/keystore/release.keystore
          storePassword=p2pchat123
          keyAlias=p2pchatkey
          keyPassword=p2pchat123
          EOF

      - name: Build with Gradle
        run: |
          gradle --version
          gradle assembleRelease

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: P2PChat-Release
          path: app/build/outputs/apk/release/app-release.apk
