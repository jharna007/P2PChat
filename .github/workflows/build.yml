name: P2PChat Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Option A: bump system Gradle to 8.7 to satisfy AGP's minimum requirement
      - name: Setup Gradle (pin 8.7)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7

      - name: Generate Release Keystore and properties
        run: |
          mkdir -p app/keystore
          keytool -genkey -v -keystore app/keystore/release.keystore \
            -storepass p2pchat123 -alias p2pchatkey -keypass p2pchat123 \
            -keyalg RSA -keysize 2048 -validity 25000 \
            -dname "CN=P2PChat,O=KaifCodec,C=US"
          cat > app/keystore.properties << 'EOF'
          storeFile=keystore/release.keystore
          storePassword=p2pchat123
          keyAlias=p2pchatkey
          keyPassword=p2pchat123
          EOF

      # Uncomment ONLY if you didn't commit your real google-services.json yet
      # - name: Add dummy google-services.json
      #   run: |
      #     cat > app/google-services.json << 'EOF'
      #     {
      #       "project_info": { "project_number": "123456789", "project_id": "p2pchat-dummy" },
      #       "client": [
      #         {
      #           "client_info": {
      #             "mobilesdk_app_id": "1:123456789:android:abcdef",
      #             "android_client_info": { "package_name": "com.kaifcodec.p2pchat" }
      #           },
      #           "api_key": [ { "current_key": "dummy-api-key" } ]
      #         }
      #       ]
      #     }
      #     EOF

      - name: Run unit tests
        run: |
          if [ -f "./gradlew" ]; then
            ./gradlew testDebugUnitTest --no-daemon
          else
            gradle testDebugUnitTest --no-daemon
          fi

      - name: Build Release APK
        run: |
          if [ -f "./gradlew" ]; then
            ./gradlew assembleRelease --no-daemon
          else
            gradle assembleRelease --no-daemon
          fi

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: P2PChat-Release
          path: app/build/outputs/apk/release/app-release.apk
